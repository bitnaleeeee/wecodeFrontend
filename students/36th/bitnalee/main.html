<!DOCTYPE html>
<html lang="ko">

<!-- 헤드 태그에는 사이트의 정보를 알려주는 메타 태그들이 있음 -->

<head>

  <!-- 문자 셋팅 -->
  <meta charset="utf-8">

  <!-- 뷰포트, 웹페이지가 각 디바이스마다 어떤식으로 보여질지 나타내주는 메타 태그 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Instagram Feed</title>
  <link rel="stylesheet" href="./common/css/reset.css">
  <link rel="stylesheet" href="./common/css/main.css">

</head>


<body>

  <nav class="nav">
    <div class="inner">

      <div class="logo">
        <img src="./common/images/instagram.png" alt="insta logo">
        <a href="#">westagram</a>
      </div>

      <div class="search">
        <img src="./common/images/serch.png">
        <input type="text" placeholder="검색">
      </div>

      <div class="utility">
        <div class="utilityBox">
          <a href="#" class="utilityicon"><img src="./common/images/explore.png" alt="explore"></a>
          <a href="#" class="utilityicon"><img src="./common/images/heart.png" alt="like"></a>
          <a href="#" class="utilityicon"><img src="./common/images/profile.png" alt="profile"></a>
        </div>
      </div>
    </div>
  </nav>

  <main class="main">
    <div class="wrap">
      <div class="feeds">

        <article class="article">

          <div class="contentTop">

            <div class="profileBox">
              <img src="./common/images/feedimg.jpeg">
              <div class="info">
                <p class="title">Mardi Mercredi</p>
                <p class="text">마르디</p>
              </div>
            </div>

            <button class="rightButton">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>

          <img src="./common/images/feedimg.jpeg">

          <div class="contentBottom">
            <div class="contentIcon">
              <div class="iconBox">
                <button type="button"><img src="./common/images/like.png"></button>
                <button type="button"><img src="./common/images/comment.png"></button>
                <button type="button"><img src="./common/images/dm.png"></button>
              </div>

              <button type="button" class="link">
                <img src="./common/images/share.png">
              </button>
            </div>

            <div class="userBox">
              <img src="./common/images/feedimg.jpeg">
              <span class="text"><strong>bitnalee</strong>님 외 <strong>486명</strong>이 좋아합니다.</span>
            </div>

            <div class="commentBox">
              <input type="text" class="commentInput" placeholder="댓글 달기...">
              <button type="button" class="commnetButton">게시</button>
            </div>
          </div>
        </article>






      </div>
      <div class="main-right">

        <div class="myProfile">
          <div class="profileBox">
            <img src="./common/images/feedimg.jpeg">
            <div class="info">
              <p class="title">Mardi Mercredi</p>
              <p class="text">마르디</p>
            </div>
          </div>

        </div>

        <div class="storyCommand">
          <div class="moreTitle">
            <div class="text">스토리</div>
            <button type="button">더보기</button>
          </div>

          <div class="profileBox">
            <img src="./common/images/feedimg.jpeg">
            <div class="info">
              <p class="title">Mardi Mercredi</p>
              <p class="text">마르디</p>
            </div>
          </div>
          <div class="profileBox">
            <img src="./common/images/feedimg.jpeg">
            <div class="info">
              <p class="title">Mardi Mercredi</p>
              <p class="text">마르디</p>
            </div>
          </div>
          <div class="profileBox">
            <img src="./common/images/feedimg.jpeg">
            <div class="info">
              <p class="title">Mardi Mercredi</p>
              <p class="text">마르디</p>
            </div>
          </div>


        </div>

        <div class="followCommand">

          <div class="moreTitle">
            <div class="text">스토리</div>
            <button type="button">더보기</button>
          </div>

          <div class="profileBox">
            <img src="./common/images/feedimg.jpeg">
            <div class="info">
              <p class="title">Mardi Mercredi</p>
              <p class="text">마르디</p>
            </div>
          </div>
          <div class="profileBox">
            <img src="./common/images/feedimg.jpeg">
            <div class="info">
              <p class="title">Mardi Mercredi</p>
              <p class="text">마르디</p>
            </div>
          </div>
          <div class="profileBox">
            <img src="./common/images/feedimg.jpeg">
            <div class="info">
              <p class="title">Mardi Mercredi</p>
              <p class="text">마르디</p>
            </div>
          </div>


        </div>


      </div>
    </div>
  </main>

      <div class="feeds">
        <article>
          <img src="./common/images/profilelogo.jpeg">
          </canvas>
          <img src="./common/images/feedimg.jpeg">
        </article>
      </div>
      <div class="main-right"></div>
    </main> -->




  <script src="./common/js/index.js"></script>
</body>
